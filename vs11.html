<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
    
        html,*{
            box-sizing: border-box;
        }
        #main{
            width:304px;
            padding:300px;
            background-color:aqua;
            margin:0 auto;
            border:2px black dotted;
            display:flex;
        }
        #left {
            width: 300px;
            height: 300px;
            background-color: rosybrown;
        }
        #right {
            width:300px;
            height:580px;
            background-color: blue;
            box-sizing: border-box;
        }
        .rgt_box {
            width: 580px;
            height:140px;
            background-color: black;
        }
        .rightBox:nth-child(2){
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left">

        </div>
        <div id="right">
            <div class="rightBox">

            </div>
            <div class="rightBox">

            </div>
        </div>
    </div>


    
</body>
</html>
